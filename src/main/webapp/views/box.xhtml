<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <h:form id="frmBoxResult">
            <p:growl id="msgBoxR" showDetail="true"/>
            <p:dialog closable="true"
                      minimizable="true"
                      maximizable="false"
                      header="CAJA"
                      widgetVar="dlgBoxR"
                      id="idDlgBoxR"
                      showEffect="explode"
                      hideEffect="explode" width="1200">
                <p:panel id="pnlBoxR" styleClass="panel-content" >
                    <p:dataTable id="tblSuppR" rows="10" paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" styleClass="panel-content">
                        <p:column headerText="Fecha">
                            <h:outputText value=""/>
                        </p:column>
                        <p:column headerText="Monto">
                            <h:outputText value=""/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
