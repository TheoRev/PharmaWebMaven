<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="menustyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Venta" icon="fa fa-fw fa-shopping-cart"  url="../views/sale.xhtml"/>
                <p:menuitem value="Stock" icon="fa fa-fw fa-bars" url="../views/stock.xhtml"/>
                <p:menuitem value="Pagos" icon="fa fa-fw fa-money" url="../views/payments.xhtml"/>
                <p:separator />                
                <p:menuitem value="Caja" icon="fa fa-fw fa-archive" 
                            update=":frmWorks:idDlgWorks"
                            oncomplete="PF('dlgWorks').show()"
                            action="#{startWorkController.doFindAll()}"/>
                <p:separator/>
                <p:menuitem value="Distribuidores" icon="fa fa-users fa-fw" 
                            update=":frmSuppR:idDlgSuppR"
                            oncomplete="PF('dlgSuppR').show()"
                            action="#{suppliersController.doFindAll()}"/>
                <f:facet name="options">
                    <p:outputLabel value="Sesion: #{usersController.usuario.username.toUpperCase()}"/>
                    &nbsp;                    
                    <p:commandButton value="Cerrar SesiÃ³n" icon="fa fa-sign-out"
                                     actionListener="#{usersController.cerrarSesion()}"
                                     action="./../index?faces-redirect=true"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <ui:include src="../views/works.xhtml"/>
        <ui:include src="../views/suppliers.xhtml"/>
    </h:body>
</html>
